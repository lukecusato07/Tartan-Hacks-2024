<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}"  />
    <script src="{{ url_for('static',filename='scripts/stocks.js') }}"></script>
  </head>
  <body class="container text-left less_margin">
        <button type="button" class="btn btn-outline-secondary mb-5" onclick="window.location = '/';">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                      <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                </svg>
        </button>
    <div class="row align-items-center mt-5">
      <form action="{{ url_for('submit_form') }}" method="post">

        <div class="col-12 col-md-5" id="market_select_div">
                <p class="fs-3">First, Select a Stock Market</p>
                <select class="form-select form-select-lg mb-3"  id="market_selector" onchange="changeMarket()" name="selector_exchange">
                        <option selected>Select Market</option>
                        <option value="NASDAQ">NASDAQ</option>
                        <option value="NYSE">NYSE</option>
                </select>
                </div>

                <div class="col-12 col-md-8 mt-5 d-none" id="search_bar_div">
                        <p class="fs-3">Next, Type to Search Securities in <span id="form_part_2_title"></span></p>
                        <input class="form-control form-control-lg" list="datalistOptions" id="datalist_stocks" name="datalist_stocks" onchange="show_submit_button()"  autocomplete="off">
                                <datalist id="datalistOptions">
                        </datalist>
                </div>

                <div class="col-12 col-md-5 mt-5 d-none" id="submit_button_div">
                        <div class="d-grid gap-2">
                                <button type="submit" name="" id="" class="btn btn-outline-success">
                                        <p class="fs-4 my-auto">Evaluate this Security</p>
                                </button>
                        </div>
                </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
